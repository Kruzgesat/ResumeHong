<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <link th:href="@{/css/resume.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">
    <h1>내 이력서 관리</h1>
    <main>
        <section class="resume-list">
            <!-- 등록 버튼 -->
            <div class="button-container">
                <a href="/resume/list/add" class="btn">이력서 등록</a>
            </div>

            <!-- 이력서 리스트 테이블 -->
            <div class="">
                <table class="resume-table">
                    <thead>
                    <tr>
                        <th>이력서 이름</th>
                        <th>사용자 이름</th>
                        <th>사용자 이메일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="resume : ${resumeList}">
                        <td>
                            <a th:href="@{/resume/list/{resumeId}(resumeId=${resume.id})}"
                               th:text="${resume.resumeName}">이력서 이름</a>
                        </td>
                        <td th:text="${resume.member.name}">사용자 이름</td>
                        <td th:text="${resume.member.email}">사용자 이메일</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</html>
