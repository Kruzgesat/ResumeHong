<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <link th:href="@{/css/add_member.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            let errorMessage = [[${errorMessage}]]; //Model 객체로부터 errorMessage를 전달받음
            if(errorMessage!=null) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <h1>회원 등록 페이지</h1>
    <form action="/member/add" role="form" method="post" th:object="${memberDto}">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <div class="input-with-icon">
                <img th:src="@{/images/Name.png}" alt="name_icon" class="icon">
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
            </div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일 주소</label>
            <div class="input-with-icon">
                <img th:src="@{/images/Email.png}" alt="email_icon" class="icon">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">
            </div>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <div class="input-with-icon">
                <img th:src="@{/images/Password.png}" alt="password_icon" class="icon">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호를 다시 입력하세요">
            <p id="password-error" class="fieldError" style="display: none;">비밀번호가 일치하지 않습니다.</p>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <div class="input-with-icon">
                <img th:src="@{/images/Address.png}" alt="address_icon" class="icon">
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="주소를 입력하세요">
            </div>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <div class="input-with-icon">
                <img th:src="@{/images/Phone.png}" alt="phone_icon" class="icon">
                <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="전화번호를 입력하세요">
            </div>
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="gender-select" class="form-label">성별</label>
            <div class="input-with-icon">
                <img th:src="@{/images/Child.png}" alt="gender_icon" class="icon">
                <select id="gender-select" name="gender" class="form-control" th:field="*{gender}">
                    <option value="" disabled selected>성별을 선택하세요</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                </select>
            </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

</html>
